name: Build Documentation Server

on:
  push:
    branches: [ main, copilot/create-golang-md-to-html ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -o docs-linux main.go
    
    - name: Build for macOS
      run: GOOS=darwin GOARCH=amd64 go build -o docs-macos main.go
    
    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -o docs.exe main.go
    
    - name: Test build
      run: ./docs-linux
    
    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: docs-linux
        path: docs-linux
    
    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: docs-macos
        path: docs-macos
    
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: docs-windows
        path: docs.exe
